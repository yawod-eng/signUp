<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <main class="sign_up" role="main">
        <h1>Create an account</h1>

        <form id="signupForm" action="sign.php" method="post" novalidate>
            <div class="field">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Choose a username" minlength="3" required>
                <div class="error" id="usernameError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
                <div class="error" id="emailError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div class="password-row">
                    <input id="password" name="password" type="password" placeholder="Create a password" required>
                    <button type="button" class="toggle-pass" id="togglePass" aria-label="Show password">Show</button>
                </div>
                <div class="strength">
                    <div id="strengthBar" aria-hidden="true"></div>
                    <div id="strengthText" aria-live="polite"></div>
                </div>
                <div class="error" id="passwordError" aria-live="polite"></div>
            </div>

            <div class="field">
                <label for="confirm">Confirm password</label>
                <input id="confirm" name="confirm" type="password" placeholder="Repeat your password" required>
                <div class="error" id="confirmError" aria-live="polite"></div>
            </div>

            <div class="field checkbox">
                <input id="terms" name="terms" type="checkbox" required>
                <label for="terms">I agree to the <a href="#">Terms &amp; Privacy</a></label>
                <div class="error" id="termsError" aria-live="polite"></div>
            </div>

            <div class="actions">
                <button id="submitBtn" type="submit">Sign Up</button>
                <p class="muted">Already have an account? <a href="#">Login</a></p>
            </div>
        </form>

        <div id="toast" class="toast" role="status" aria-live="polite"></div>
    </main>

    <marquee behavior="scroll" direction="left">Join our community â€” secure and fast sign-up.</marquee>

    <script src="sign_up.js" defer></script>
</body>
</html>
